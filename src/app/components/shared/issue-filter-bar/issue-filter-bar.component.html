<div class="search-filter-bar">
  <!-- Search Input -->
  <div class="filter-control-wrapper">
    <label class="filter-label">Search</label>
    <app-search-input
      placeholder="Search issues..."
      [value]="searchQuery"
      (valueChange)="onSearchChange($event)"
      (clear)="onSearchClear()">
    </app-search-input>
  </div>

  <!-- Priority Filter -->
  <div class="filter-control-wrapper">
    <label class="filter-label">Priority</label>
    <app-filter-multiselect
      icon="flag"
      placeholder="All Priorities"
      [options]="priorityOptions"
      [selectedValue]="selectedPriority"
      (selectedValueChange)="onPriorityChange($event)">
    </app-filter-multiselect>
  </div>

  <!-- Type Filter -->
  <div class="filter-control-wrapper">
    <label class="filter-label">Type</label>
    <app-filter-multiselect
      icon="label"
      placeholder="All Types"
      [options]="typeOptions"
      [selectedValues]="selectedTypes"
      (selectedValuesChange)="onTypesChange($event)"
      [multiselect]="true">
    </app-filter-multiselect>
  </div>

  <!-- Projects Filter -->
  <div class="filter-control-wrapper">
    <label class="filter-label">Projects</label>
    <app-filter-multiselect
      icon="folder"
      placeholder="All Projects"
      [options]="projectOptions"
      [selectedValues]="selectedProjects"
      (selectedValuesChange)="onProjectsChange($event)"
      [multiselect]="true">
    </app-filter-multiselect>
  </div>

  <!-- Labels Filter -->
  <div class="filter-control-wrapper">
    <label class="filter-label">Labels</label>
    <app-filter-multiselect
      icon="label"
      placeholder="All Labels"
      [options]="labelOptions"
      [selectedValues]="selectedLabels"
      (selectedValuesChange)="onLabelsChange($event)"
      [multiselect]="true">
    </app-filter-multiselect>
  </div>

  <!-- Refresh Button -->
  <div class="filter-control-wrapper refresh-wrapper">
    <label class="filter-label" style="opacity: 0;">Refresh</label>
    <button class="refresh-button glass-button" (click)="onRefresh()" title="Refresh issues">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</div>
